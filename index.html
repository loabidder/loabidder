	<title>Lost Ark Online: Bid Helper</title>

	<style>
	</style>
</head>
<body>
	<div class="container-fluid">
		<div id="Split" class="row justify-content-center align-items-center mt-5">
			<div class="col-12 text-center">
				<h1 class="text-info">A fair split, or a little something extra for you?</h1>
			</div>
			<div class="col-5 d-grid">
				<button id="need" type="button" class="toggle btn btn-light active">A fair split.</button>
			</div>
			<div class="col-auto">
				<h3 class="text-secondary">- OR -</h3>
			</div>
			<div class="col-5 d-grid">
				<button id="greed" type="button" class="toggle btn btn-light">Screw 'em.</button>
			</div>
		</div>

		<div class="row justify-content-center align-items-center mt-5">
			<div class="col-12 text-center">
				<h1 class="text-info">Split how many ways?</h1>
			</div>
			<div class="col-3 d-grid">
				<input type="number" class="form-control" id="specify" placeholder="Specify group size...">
			</div>
		</div>

		<div class="row justify-content-center align-items-center mt-5">
			<div class="col-12 text-center">
				<h1 class="text-info">Market Price?</h1>
			</div>
			<div class="col-3 d-grid">
				<input type="number" class="form-control" id="price" placeholder="How much will you sell it for...">
			</div>
		</div>

		<div class="row justify-content-center align-items-center mt-5">
			<div class="col-4 d-grid">
				<button id="go" type="button" class="btn btn-primary">How much should I bid for it?</button>
			</div>
		</div>

		<div class="row justify-content-center align-items-center mt-5">
			<div class="col-12 text-center">
				<h1 id="result" class="text-success display-5 fw-bold"></h1>
			</div>
		</div>

	</div>
</body>
</html>

<script type="text/javascript">
	$(function () {
		$('.toggle').on('click', function () {
			let self = $(this);
			if (!self.hasClass('active')) {
				$('.btn').removeClass('active');
				self.addClass('active');
			}
			update();
		});

		$('#go').on('click', update);
		$('.form-control').on('blur', update);

		function update() {
			let need = $('#need').hasClass('active');

			let group = parseInt($('#specify').val());
			let price = parseInt($('#price').val());

			let multiplier = need ? 0.95 : 0.9;

			let result = Math.round(multiplier * (group - 1) / group * price);
			if (!isNaN(result) && isFinite(result)) {
				$('#result').text(result + 'g');
			}
		}
	});
</script>
